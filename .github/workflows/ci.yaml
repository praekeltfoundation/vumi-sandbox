name: continuous integration
on:
  - push
  - pull_request

jobs:
  tests:
    name: tests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        nodejs-version: ['8']
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: pypy-2.7
      - name: setup redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: '6.x'
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs-version }}
      - name: install deps
        run: |
          pip install wheel
          # We need the backport of the typing module to build Twisted.
          pip install typing==3.10.0.0
          pip install -e .
      - name: run tests
        env:
          VUMITEST_REDIS_DB: '1'
        run: |
          export VUMI_TEST_NODE_PATH="$(which node)"
          echo "node path: ${VUMI_TEST_NODE_PATH}"
          echo "node version: $(${VUMI_TEST_NODE_PATH} --version)"
          trial vxsandbox
