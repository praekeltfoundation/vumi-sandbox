name: Build and push images

on:
  push:
    branches:
      - '*'
    tags:
      - 'image-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Extracting the major version from the full version is rather trickier
        # than one might imagine, so we specify both.
        include:
          - nodejs_major: '18'
            nodejs_full: '18.15.0'
          - nodejs_major: '12'
            nodejs_full: '12.22.12'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up buildx
        uses: docker/setup-buildx-action@v2
      - name: extract image version from tag
        id: imagever
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo ${{ github.ref_name }} | sed 's/^image-/imagever=/' >> "$GITHUB_OUTPUT"
      - name: construct image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern=node${{ matrix.nodejs_major }}-{{raw}},value=${{ steps.imagever.outputs.imagever }}
            type=sha,prefix=node${{ matrix.nodejs_major }}-{{branch}}-,enable=${{ github.ref_type != 'tag' }}
      - name: login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODEJS_MAJOR=${{ matrix.nodejs_major }}
            NODEJS_VERSION=${{ matrix.nodejs_full }}
